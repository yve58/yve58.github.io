<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
        }
        canvas { background: #111; border: 2px solid #fff; }
    </style>
</head>
<body>
    <!-- Score will be drawn on the canvas -->
    <canvas id="game" width="600" height="600"></canvas>
    <div id="game-over-message" style="color: #fff; font-size: 2em; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none;"></div>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const grid = 40;
        let count, snake, dx, dy, food, gameOver, score, speed, frameSkip;
        let nextDirection = null;

        function initGame() {
            count = 0;
            snake = [{x: 200, y: 200}];
            dx = grid;
            dy = 0;
            food = {x: 320, y: 200};
            gameOver = false;
            score = 0;
            speed = 1;
            frameSkip = 10; // Higher = slower
            updateScore();
        }

        function updateScore() {
            // No longer needed, score is drawn on canvas
        }

        function updateSpeed() {
            // Increase speed every 5 points, but cap at a minimum frameSkip
            frameSkip = Math.max(2, 10 - Math.floor(score / 5));
        }
        initGame();

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min) / grid) * grid + min;
        }

        function resetFood() {
            let valid = false;
            while (!valid) {
                food.x = getRandomInt(0, canvas.width - grid);
                food.y = getRandomInt(0, canvas.height - grid);
                valid = !snake.some(segment => segment.x === food.x && segment.y === food.y);
            }
        }

        function showGameOverMessage(show) {
            const msgDiv = document.getElementById('game-over-message');
            if (show) {
                msgDiv.textContent = 'Game Over! Press Space to restart.';
            } else {
                msgDiv.textContent = '';
            }
        }

        function gameLoop() {
            if (gameOver) {
                showGameOverMessage(true);
                return;
            }
            showGameOverMessage(false);
            requestAnimationFrame(gameLoop);
            if (++count < frameSkip) return;
            count = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw checkerboard grid
            for (let y = 0; y < canvas.height; y += grid) {
                for (let x = 0; x < canvas.width; x += grid) {
                    ctx.fillStyle = ((x / grid + y / grid) % 2 === 0) ? '#145A32' : '#229954';
                    ctx.fillRect(x, y, grid, grid);
                }
            }

            // Draw score on top left of canvas
            ctx.fillStyle = '#fff';
            ctx.font = '24px Arial';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText('Score: ' + score, 10, 10);

            // Apply next direction if queued
            if (nextDirection) {
                dx = nextDirection.dx;
                dy = nextDirection.dy;
                nextDirection = null;
            }

            // Move snake
            let head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            // Check collision with food
            if (head.x === food.x && head.y === food.y) {
                resetFood();
                score++;
                updateScore();
                updateSpeed();
            } else {
                snake.pop();
            }

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, grid, grid);

            // Draw snake
            ctx.fillStyle = 'lime';
            snake.forEach((segment, i) => {
                ctx.fillRect(segment.x, segment.y, grid, grid);
                // Check collision with self
                if (i !== 0 && segment.x === head.x && segment.y === head.y) {
                    gameOver = true;
                }
            });

            // Check wall collision
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver = true;
            }
        }

        document.addEventListener('keydown', e => {
            // Prevent reversing direction and queue only one direction per frame
            if (e.key === 'ArrowLeft' && dx === 0) {
                if (!(dy === 0 && dx === grid)) nextDirection = {dx: -grid, dy: 0};
            } else if (e.key === 'ArrowUp' && dy === 0) {
                if (!(dx === 0 && dy === grid)) nextDirection = {dx: 0, dy: -grid};
            } else if (e.key === 'ArrowRight' && dx === 0) {
                if (!(dy === 0 && dx === -grid)) nextDirection = {dx: grid, dy: 0};
            } else if (e.key === 'ArrowDown' && dy === 0) {
                if (!(dx === 0 && dy === -grid)) nextDirection = {dx: 0, dy: grid};
            } else if (e.key === ' ' || e.code === 'Space') {
                if (gameOver) {
                    initGame();
                    showGameOverMessage(false);
                    gameLoop();
                }
            }
        });

        gameLoop();
    </script>
</body>
</html>
